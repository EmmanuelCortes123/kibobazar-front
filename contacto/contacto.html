<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Página de contacto</title>
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center text-center"> 
            <div class="col-md-6">
                <form id="formularioContacto" class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input name="nombre" type="text" class="form-control text-center" id="nombre" placeholder="Kristian Hernández" required>
                    </div>
                    <div class="col-12">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input name="correo" type="email" class="form-control text-center" id="correo" placeholder="tucorreo@correo.com" required>
                    </div>
                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input name="telefono" type="tel" class="form-control text-center" id="telefono" placeholder="5520206268" required>
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control text-center" id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./contacto.js"></script>
</body>
</html>
